name: Build

on:
  push:
    branches:
      - main
      - dev/**/*
  pull_request:
    branches:
      - main
      - dev/**/*

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup project
        uses: actions/checkout@v4
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.1
      - name: Lint ruby
        run: bundle exec rubocop
      - name: Lint types
        run: bundle exec steep check --severity error

  test:
    name: Test (ruby ${{ matrix.ruby_version }})
    runs-on: ubuntu-latest
    steps:
      - name: Setup project
        uses: actions/checkout@v4
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby_version }}
      - name: Run RSpec
        run: bundle exec rspec
    strategy:
      matrix:
        ruby_version:
          - 3.1
          - 3.2
          - 3.3
          - 3.4

  package:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - name: Setup project
        uses: actions/checkout@v4
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.1
      - name: Package gem
        run: bin/build